<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documefzxdfnt</title>

    <style>
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            height: inherit;
            width: 200px;
            border-left: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            background-color: rgb(60, 121, 220);


        }
        .navbar-wrapper {
            display: flex;
            justify-content: left;
            align-items: center;
            height: 50px;
        }

        .navbar-wrapper > .link-wrapper {
            display: flex;
            align-content: center;
            justify-content: center;
            height: inherit;
            border-left: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            background-color: rgb(60, 121, 220);
        }

        .navbar-wrapper > .link-wrapper > .link {
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid black;
        }

        .navbar-wrapper > .link-wrapper > .link a {
            height: 50px;
            width: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .navbar-wrapper > .link-wrapper > .link:hover  {
            background-color: rgb(255, 0, 0);
            cursor: pointer;
            text-decoration: underline;
            color: black;

        }

        .navbar-wrapper > .link-wrapper > .link a:hover {
            color: black;
        }

        @media (max-width: 500px) {

            .navbar-wrapper > .link-wrapper {
            display: flex;
            /* align-content: center;
            justify-content: center; */
            flex-direction: column;
            background-color: rgb(60, 121, 220);
            width: 150px;
            border: hidden;
            opacity: 0;
            }
            
            .navbar-wrapper > .link-wrapper > .link {
            display: flex;
            align-items: center;
            justify-content: center;
            border: hidden;
        }

            .navbar-wrapper {
                display: flex;
                justify-content: left;
                align-items: flex-start;
                flex-direction: column;
                height: 500px;
            }

            .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            height: 50px;
            width: 150px;
            background-color: rgb(60, 121, 220);
            border: hidden;
            }


        }

        .logo:hover {

            & .navbar-wrapper .link-wrapper {
            opacity: 1;
            }

        }

    </style>
</head>
<body>
    <div class="navbar-wrapper">
        <div class="logo">Logoy text</div>
        <div class="link-wrapper">
            <div class="link"><a href="#">Link 1</a></div>  
            <div class="link"><a href="#">Link 2</a></div>  
            <div class="link"><a href="#">Link 3</a></div>  
            <div class="link"><a href="#">Link 4</a></div>  
            <div class="link"><a href="#">Link 5</a></div>  
            <div class="link"><a href="#">Link 6</a></div>  
        </div>
    </div>
</body>
</html>
